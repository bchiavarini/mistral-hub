fields:
  summary: Get summary fields for given dataset(s).
  custom:
    authentication: true
  parameters:
    - name: datasets
      in: query
      type: array
      uniqueItems: true
      collectionFormat: csv
      items:
        type: string
    - name: q
      in: query
      type: string
      default: ''
    - name: onlySummaryStats
      in: query
      type: boolean
      default: false
      allowEmptyValue: true
  responses:
    '200':
      description: List of fields successfully retrieved
      schema:
        $ref: "#/definitions/Summary"
