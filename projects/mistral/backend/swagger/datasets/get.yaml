datasets:
  summary: Get all the datasets.
  custom:
    authentication: true
  responses:
    '200':
      description: List of datasets successfully retrieved
      schema:
        $ref: "#/definitions/Datasets"

dataset:
  summary: Get a dataset.
  description: Return a single dataset filtered by name
  custom:
    authentication: true
  responses:
    '200':
      description: Dataset successfully retrieved
      schema:
        $ref: "#/definitions/Dataset"
    '404':
      description: Dataset does not exists

