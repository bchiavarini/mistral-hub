<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg badges">
                <button id="show-button" type="button" class="btn btn-default btn-lg" hidden>
                    <i class="fas fa-bars"></i>
                </button>
                <h4>
                    <span class="badge badge-info">{{ getValue('field', filter.field) }}</span>
                </h4>
                <h4>
                    <span class="badge badge-success">{{ filter.run }}</span>
                </h4>
                <h4>
                    <span class="badge badge-warning">{{ getValue('resolution', filter.resolution) }} Km</span>
                </h4>
                <h4>
                    <span class="badge badge-secondary">{{ getValue('area', filter.area) }}</span>
                </h4>
            </div>
            <div class="col-lg">
                <img class="img-fluid legend" [src]="getLegendUrl()" alt="legend">
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="map-container">
            <div id="slider-carousel-maps" class="carousel" data-interval="false" data-slide-to="0">
                <div class="carousel-inner">
                    <ngb-carousel #carousel interval="300"
                                  [pauseOnHover]="false"
                                  [showNavigationArrows]="false"
                                  [showNavigationIndicators]="false"
                                  (slide)="onSlide($event)">
                        <ng-template ngbSlide *ngFor="let image of images; index as i" id="slideId-{{i}}">
                            <div class="carousel-caption">
                                <h3>Forecast +{{image.datetime}}h</h3>
                            </div>
                            <div class="picsum-img-wrapper">
                                <img [src]="image.url" style="height: 73vh;" class="mx-auto d-block">
                                <h5 class="position-absolute" style="bottom: 0; right: 0">
                                    <span class="badge badge-secondary label-time">{{ today | amUtc | amDateFormat: 'DD-MM-YYYY HH:00 (UTC)' }}</span>
                                </h5>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        <div class="row">
            <div id="slider-bar" class="col d-flex align-items-center">
                <button type="button" id="play-button" class="btn btn-info btn-sm mr-3" (click)="togglePaused()">
                    <span class="fas" [ngClass]="this.paused ? 'fa-play' : 'fa-pause'"></span>
                </button>
                <div class="w-100">
                    <ion-range-slider #timeSlider
                                      type="single"
                                      [min]="0"
                                      [max]="maxHour"
                                      grid="true"
                                      prefix="+"
                                      postfix=" h"
                                      to_shadow="true"
                                      (onChange)="updateSlider($event)"></ion-range-slider>
                </div>
            </div>
        </div>
    </div>
</div>
