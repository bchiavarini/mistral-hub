<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg badges">
                <button id="show-button" type="button" class="btn btn-default btn-lg" hidden>
                    <i class="fas fa-bars"></i>
                </button>
                <h4>
                    <span class="badge badge-info">{{ getValue('field', filter.field) }}</span>
                </h4>
                <h4>
                    <span class="badge badge-success">{{ filter.run }}</span>
                </h4>
                <h4>
                    <span class="badge badge-warning">{{ getValue('resolution', filter.resolution) }} Km</span>
                </h4>
                <h4>
                    <span class="badge badge-secondary">{{ getValue('area', filter.area) }}</span>
                </h4>
            </div>
            <div class="col-lg">
                <img class="img-fluid legend" [src]="getLegendUrl()" alt="legend">
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="image-slider">
            <div id="slider-carousel-maps" class="carousel" data-interval="false" data-slide-to="0">
                <div class="carousel-inner">
                    <ngb-carousel #carousel interval="1000"
                                  [showNavigationArrows]="false"
                                  [showNavigationIndicators]="false">
                        <ng-template ngbSlide *ngFor="let image of images">
                            <div class="picsum-img-wrapper">
                                <img [src]="image" alt="map image" style="width: 100%">
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        <div class="row">
            <div id="slider-play" class="col-xs-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
                <button type="button" id="play-button" class="btn btn-lg btn-info" (click)="togglePaused()">
                    <span class="fas" [ngClass]="this.paused ? 'fa-play' : 'fa-pause'"></span>
                </button>
                <div class="btn-group">
                    <button type="button" id="day1" href="#" class="btn btn-secondary btn-sm">0</button>
                    <button type="button" id="day2" href="#" class="btn btn-secondary btn-sm">+24h</button>
                    <button type="button" id="day3" href="#" class="btn btn-secondary btn-sm">+48h</button>
                </div>
                <h5>
                    <span class="badge badge-primary label-time">{{ today | amUtc | amDateFormat: 'DD-MM-YYYY HH:00 (UTC)' }}</span>
                </h5>
            </div>
            <!--
            <div id="slider-bar" class="col-xs-6 col-sm-7 col-md-8 col-lg-9 col-xl-10">
                <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
                     aria-disabled="false">
                    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;">
                        <label>
                            <i class="fas fa-angle-left"></i> 0
                            <i class="fas fa-angle-right"></i>
                        </label>
                    </a>
                </div>
            </div>
            -->
        </div>
    </div>
</div>
