<form class="filter" [formGroup]="filterForm">
    <div class="form-group">
        <label for="variable">Variable</label>
        <select class="form-control" id="variable">
            <option>Temperature Â°C</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <!-- Date -->
    <div class="form-row">
        <div class="col-md-8">
            <label for="date">Date</label>
            <div class="input-group">
                <input class="form-control" id="date" placeholder="yyyy-mm-dd"
                       [formControl]="filterForm.controls.reftime"
                       ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="hour">Hour</label>
            <input type="text" class="form-control" id="hour" required>
        </div>
    </div>
    <!-- Level -->
    <div class="form-group">
        <label for="level">Level</label>
        <select class="form-control" id="level">
            <option></option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <!-- Time range -->
    <div class="form-group">
        <label for="timerange">Time range</label>
        <select class="form-control" id="timerange">
            <option></option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <!-- Area -->
    <!-- Network -->
    <div class="form-group">
        <label for="network">Network</label>
        <select id="network" class="form-control" formControlName="network">
            <option [value]="n.nemo" *ngFor="let n of allNetworks">{{n.memo}}</option>
        </select>
    </div>
    <!-- License -->
    <div class="form-group">
        <label for="license">License</label>
        <select id="license" class="form-control" formControlName="license">
            <option [value]="l" *ngFor="let l of allLicenses">{{l}}</option>
        </select>
    </div>
</form>
