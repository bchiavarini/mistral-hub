  DataScheduling:
    required:
      - datasets
    properties:
      datasets:
        description: Data belong to the datasets of the list.
        type: array
        uniqueItems: true
        minItems: 1
        items:
          description: Dataset name
          type: string
      filters:
        description: Apply different filtering criteria.
        $ref: "#/definitions/DataFilter"
      post-process:
        description: Apply post-processing to the filtered data.
        type: string
      format:
        description: Output format
        type: string
        enum:
          - json
          - bufr
          - grib
      period-settings:
        description: Settings for the periodic request
        type: object
        properties:
          every:
            type: integer
          period:
            type: string
            enum:
              - days
              - hours
              - minutes
              - seconds
              - microseconds
      crontab-settings:
        description: Settings for the crontab request
        type: object

  Fileoutput:
    properties:
      fileoutput:
        type: string
        format: binary

  Requests:
    required:
      - user_requests
    properties:
      user_requests:
        type: array
        items:
          type: object

  Summary:
    required:
      - items
    properties:
      items:
        type: object

