schedule:
  summary: enable or disable a schedule
  custom:
    authentication: true
  parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: schedule id
    - name: action
      in: body
      description: action to do on schedule (enabling or disabling)
      schema:
        type: object
        required:
          - is_active
        properties:
          is_active:
            type: boolean
            description: requested value for is active property
  responses:
    '200':
      description: schedule is succesfully disable/enable
    '404':
      description: schedule not found
    '401':
      description: Current user is not allowed disable/enable the schedule in path