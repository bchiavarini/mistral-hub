scheduled_requests:
  summary: Get requests related to the same scheduled request.
  custom:
    authentication: true
  parameters:
    - name: id
      in: query
      description: id of the scheduled request
      type: integer
      required: true
    - name: sort-order
      in: query
      description: sort order
      type: string
      enum: [asc, desc]
    - name: sort-by
      in: query
      description: params to sort requests
      type: string

  responses:
    '200':
      description: List of requests related to the same scheduled request.
      schema:
        $ref: "#/definitions/Requests"
    '404':
      description: scheduled request has no requests related to it
    '401':
      description: Current user is not allowed to see requests of the user in query

