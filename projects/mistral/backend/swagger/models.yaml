definitions:
  DataExtraction:
    required:
      - datasets
    properties:
      datasets:
        description: Data belong to the datasets of the list.
        type: array
        uniqueItems: true
        minItems: 1
        items:
          description: Dataset name
          type: string
      filters:
        description: Apply different filtering criteria.
        $ref: "#/definitions/DataFilter"
      post-process:
        description: Apply post-processing to the filtered data.
        type: string
      format:
        description: Output format
        type: string
        enum:
          - json
          - bufr
          - grib
  DataFilter:
    properties:
      product:
        type: string
      origin:
        type: string
      level:
        type: string
      proddef:
        type: string
      timerange:
        type: string

  Datasets:
    type: array
    items:
      $ref: "#/definitions/Dataset"
  Dataset:
    required:
      - name
      - fields
    properties:
      name:
        type: string
      fields:
        type: array
        items:
          type: string

  Summary:
    required:
      - fields
      - stats
    properties:
      fields:
        type: array
        items:
          $ref: "#/definitions/Field"
      stats:
        $ref: "#/definitions/SummaryStats"
  Field:
    required:
      - type
      - values
    properties:
      type:
        type: string
      values:
        type: array
        items: {}
  SummaryStats:
    required:
      - size
      - count
      - from
      - to
    properties:
      size:
        type: integer
        minimum: 0
      count:
        type: integer
        minimum: 0
      from:
        type: string
        format: date-time
      to:
        type: string
        format: date-time
