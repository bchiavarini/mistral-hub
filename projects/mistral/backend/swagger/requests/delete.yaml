common:
  custom:
    authentication: true

requests:
  summary: Request for a request deletion.
  parameters:
    - name: id
      in: query
      description: request to remove.
      type: integer
      required: true

  responses:
    '200':
      description: Request deleted
    '404':
      description: Request not found
    '401' :
      description: The user is not the owner of the request to delete