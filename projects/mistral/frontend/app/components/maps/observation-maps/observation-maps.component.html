<div id="observation-maps" class="container-fluid mb-2">
    <div class="row .no-gutters">
        <div class="col-lg-3 mb-2">
            <ngb-accordion #acc="ngbAccordion" activeIds="filter-panel">
                <ngb-panel id="filter-panel" title="Filter">
                    <ng-template ngbPanelHeader>
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="m-0"><i class="fas fa-filter mr-2"></i> Filter</h5>
                        </div>
                    </ng-template>
                    <ng-template ngbPanelContent let-opened="opened">
                        <app-obs-filter
                            (onFilterChange)="applyFilter($event)"></app-obs-filter>
                    </ng-template>
                </ngb-panel>
                <ngb-panel>
                    <ng-template ngbPanelHeader let-opened="opened">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="m-0"><i class="fas fa-download mr-2"></i> Download</h5>
                            <button ngbPanelToggle class="btn p-0">
                                <i class="fas"
                                   [ngClass]="(opened)?'fa-caret-up':'fa-caret-down'"></i>
                            </button>
                        </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.
                        3 wolf moon officia
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
        <div class="col-lg-9">
            <div class="card h-100">
                <div class="card-header">
                    <app-obs-navbar></app-obs-navbar>
                </div>
                <div class="card-body fill p-2">
                    <div class="map"
                         leaflet
                         (leafletMapReady)="onMapReady($event)"
                         [leafletOptions]="options">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
