requests:
  summary: Get requests filtered by uuid.
  custom:
    authentication: true
  parameters:
    - name: perpage
      in: query
      description: Number of videos returned
      type: integer
    - name: currentpage
      in: query
      description: Page number
      type: integer
    - name: sort-order
      in: query
      description: sort order
      type: string
      enum: [asc, desc]
    - name: sort-by
      in: query
      description: params to sort requests
      type: string
    - name: filter
      in: query
      description: what kind of requests
      type: string
    - name: get_total
      in: query
      description: Retrieve total number of requests
      type: boolean
      default: false

  responses:
    '200':
      description: List of requests of an user
      schema:
        $ref: "#/definitions/Requests"
    '404':
      description: User has no requests
    '401':
      description: Current user is not allowed to see requests of the user in query

