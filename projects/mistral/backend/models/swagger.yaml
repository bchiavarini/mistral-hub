  DataScheduling:
    required:
      - name
      - datasets
    properties:
      name:
        type: string
      reftime:
        $ref: "#/definitions/RefTime"
      datasets:
        description: Data belong to the datasets of the list.
        type: array
        uniqueItems: true
        minItems: 1
        items:
          description: Dataset name
          type: string
      filters:
        description: Apply different filtering criteria.
        $ref: "#/definitions/DataFilter"
      postprocessors:
        description: Apply one or more post-processing to the filtered data.
        type: array
        uniqueItems: true
        items:
          description: Post-processing request details
          type: object
      format:
        description: Output format
        type: string
        enum:
          - json
          - bufr
          - grib
      period-settings:
        description: Settings for the periodic request
        type: object
        $ref: "#/definitions/PeriodSettings"
      crontab-settings:
        description: Settings for the crontab request
        type: object
        $ref: "#/definitions/CrontabSettings"

  CrontabSettings:
    properties:
      minute:
        type: integer
        minimum: 0
        exclusiveMinimum: false
        maximum: 59
        exclusiveMaximum: false
      hour:
        type: integer
        minimum: 0
        exclusiveMinimum: false
        maximum: 23
        exclusiveMaximum: false
      day_of_week:
        type: integer
        minimum: 0
        exclusiveMinimum: false
        maximum: 7
        exclusiveMaximum: false
      day_of_month:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        maximum: 31
        exclusiveMaximum: false
      month_of_year:
        type: integer
        minimum: 1
        exclusiveMinimum: false
        maximum: 12
        exclusiveMaximum: false
    minProperties: 1

  PeriodSettings:
      required:
        - every
        - period
      properties:
        every:
          type: integer
        period:
          type: string
          enum:
            - days
            - hours
            - minutes
            - seconds
            - microseconds

  Fileoutput:
    properties:
      fileoutput:
        type: string
        format: binary

  Requests:
    type: array
    items:
      $ref: "#/definitions/Request"
  Request:
    required:
      - id
      - name
      - args
      - status
      - submission_date
      - user_name
    properties:
      id:
        type: string
      name:
        type: string
      args:
        type: object
      status:
        type: string
        enum:
          - SUCCESS
          - ERROR
          - PENDING
      submission_date:
        type: string
        format: date
      end_date:
        type: string
        format: date
      task_id:
        type: string
      user_name:
        type: string
      fileoutput:
        type: string
      filesize:
        type: integer
        format: int64

  Summary:
    required:
      - items
    properties:
      items:
        type: object

