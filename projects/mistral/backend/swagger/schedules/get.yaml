schedules:
  summary: Get user schedules.
  custom:
    authentication: true
  parameters:
    - name: sort-order
      in: query
      description: sort order
      type: string
      enum: [asc, desc]
    - name: sort-by
      in: query
      description: params to sort schedules
      type: string
    - name: get_total
      in: query
      description: Retrieve total number of schedules
      type: boolean
      default: false
  responses:
    '200':
      description: List of user schedules.
      schema:
        $ref: "#/definitions/Requests"
    '401':
      description: This endpoint requires a valid authorization token

schedule:
  summary: Gets a schedule
  description: Returns a single schedule by ID
  tags:
    - schedule
  custom:
    authentication: true
  responses:
    '200':
      description: Schedule successfully retrieved
      schema:
        $ref: "#/definitions/Request"
    '401':
      description: This endpoint requires a valid authorization token
    '403':
      description: User not allowed to get the schedule
    '404':
      description: The schedule does not exists
