<form [formGroup]="form" (ngSubmit)="goToNext()">
    <div class="tab-pane fade show active mt-4">
        <h4 class="head text-center">{{title}}</h4>
        <br />
        <!-- Derived variables -->
        <div class="card mst--expansion-panel">
            <div class="card-header">
                <h5>1. Derived Variables</h5>
                <span class="info-help">&nbsp;<i placement="right"
                        ngbTooltip="Add helpful info about this post-processing" class="fa fa-question-circle"
                        aria-hidden="true"></i></span>
            </div>
            <div class="body">
                <ul class="mst--list-columns">
                    <li *ngFor="let v of form.get('derived_variables')['controls']; let i=index">
                        <input class="mst--input-checkbox" type="checkbox" [formControl]="v" [id]="vars[i].code">
                        <label [for]="vars[i].code" ngbTooltip="{{vars[i].code}}" placement="right"
                            openDelay="2000">{{vars[i].desc}}</label>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Time Post Process-->
        <div class="card mst--expansion-panel">
            <div class="card-header">
                <h5>2. Time Post Processing</h5>
                <span class="info-help">&nbsp;<i placement="right"
                        ngbTooltip="Add helpful info about this post-processing" class="fa fa-question-circle"
                        aria-hidden="true"></i></span>
            </div>
            <div class="body">                       
                <div class="card mst--expansion-panel" id="pp-card-area" [hidden]="false">
                    <div class="card-body">
                        <div class="row py-3">
                            <div class="col-lg-3">
                               <label>Input time range</label>   
                            </div>
                             <div class="col-lg-3">
                                <div ngbDropdown class="d-inline-block">
                                    <button type="button" class="btn btn-outline-secondary" id="in-time-range-drop" ngbDropdownToggle>{{selectedInputTimeRange.desc}}</button>
                                        <div ngbDropdownMenu aria-labelledby="in-time-range-drop">
                                            <button type="button" ngbDropdownItem *ngFor="let inRange of timeRanges" (click)="setInputRange(inRange)">{{inRange.desc}}</button>
                                        </div>
                                </div>                        
                            </div>                            
                            <div class="col-lg-3">
                                <label>Output time range</label>   
                            </div>                           
                            <div class="col-lg-3">
                                <div ngbDropdown class="d-inline-block">
                                    <button type="button" class="btn btn-outline-secondary" id="out-time-range-drop" ngbDropdownToggle>{{selectedOutputTimeRange.desc}}</button>
                                        <div ngbDropdownMenu aria-labelledby="out-time-range-drop">
                                            <button type="button" ngbDropdownItem *ngFor="let outRange of timeRanges" (click)="setOutputRange(outRange)">{{outRange.desc}}</button>
                                        </div>
                                </div>                        
                            </div>                                                                
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <label>Step </label>
                            </div>
                            <div class="col-lg-3">
                                <input type="number" id="timeStep">
                            </div>
                            <div class="col-lg-3">
                                <label>Elaboration interval</label>
                            </div>    
                            <div class="col-lg-3">                                
                                <div ngbDropdown class="d-inline-block">
                                    <button type="button" class="btn btn-outline-secondary" id="step-interval" ngbDropdownToggle>{{selectedStepInterval}}</button>
                                        <div ngbDropdownMenu aria-labelledby="step-interval">
                                            <button type="button" ngbDropdownItem *ngFor="let interval of stepIntervals" (click)="setStepInterval(interval)">{{interval}}</button>
                                        </div>
                                </div>                        
                            </div>    
                        </div>
                    </div>
                </div>            
            </div>
        </div>

        <!-- Space Post Process-->
        <div class="card mst--expansion-panel">
            <div class="card-header">
                <h5>3. Space Post Process</h5>
                <span class="info-help">&nbsp;<i placement="right"
                        ngbTooltip="Add helpful info about this post-processing" class="fa fa-question-circle"
                        aria-hidden="true"></i></span>
            </div>
            <div class="body">
                <ul class="mst--list-columns">
                    <fieldset>
                        <label for="pp_radio_crop" class="mst--radio-label" placement="right" openDelay="2000">
                            <input type="radio" formControlName="space_type" value="crop" >
                            Area Crop</label>
                        <label for="pp_radio_grid" class="mst--radio-label" placement="right" openDelay="2000">
                            <input type="radio" formControlName="space_type" value="grid" >
                            Grid Interpolation</label>
                        <label for="pp_radio_sparse" class="mst--radio-label" placement="right" openDelay="2000">
                            <input type="radio" formControlName="space_type" value="points" >
                            Sparse Points</label>
                    </fieldset>
                </ul>
                <!-- AREA CROP PP -->
                <div *ngIf="form.value.space_type === 'crop'" class="card mst--expansion-panel" id="pp-card-area">
                    <div class="card-header">
                        <h5>Area crop</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div id="pp-space-area-map" class="d-none d-lg-block col-lg-8">
                                <img src="/app/custom/assets/images/OpenStreetMap-europe.png" alt="area crop" style="max-width: 100%;">
                            </div>
                            <div id="pp-space-area-fields" class="col">
                                <div class="py-3">
                                    <span>Draw a rectangle on the map or insert lat/lon to crop or regrid data</span>
                                </div>
                                <ul class="mst--list-columns">
                                    <li *ngFor="let b of form.get('space_crop')['controls']; let i=index" class="py-1">                                        
                                        <input type="number" [formControl]="b" [id]="space_crop_boundings[i].code">    
                                        <label [for]="space_crop_boundings[i].code" ngbTooltip="{{space_crop_boundings[i].code}}" placement="right" class="px-2"
                                            openDelay="2000">{{space_crop_boundings[i].desc}}</label>                                    
                                    </li>
                                    <li class="py-1">                                        
                                        <div ngbDropdown class="d-inline-block">
                                            <button type="button" class="btn btn-outline-secondary" id="crop-type" ngbDropdownToggle>{{selectedCropType.desc}}</button>
                                            <div ngbDropdownMenu aria-labelledby="crop-type">
                                                <button type="button" ngbDropdownItem *ngFor="let cropType of cropTypes" (click)="setCropType(cropType)">{{cropType.desc}}</button>
                                            </div>
                                        </div>
                                        <label class="px-2" placement="right"> Crop type</label>
                                    </li> 
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- GRID INTERPOLATION PP -->
                <div *ngIf="form.value.space_type === 'grid'" class="card mst--expansion-panel" id="pp-card-grid">
                    <div class="card-header">
                        <h5>Grid Interpolation</h5>
                    </div>
                    <div class="card mst--expansion-panel">
                        <div class="row">
                            <ul class="mst--list-columns">
                                <fieldset class="py-3">                        
                                    <label class="mst--radio-label" placement="right" openDelay="2000">
                                        <input type="radio" formControlName="gridInterpolationType" value="template" >Interpolation by Template</label>
                                    <label class="mst--radio-label" placement="right" openDelay="2000">
                                        <input type="radio" formControlName="gridInterpolationType" value="area" >Interpolation by Area</label>
                                </fieldset>
                            </ul>
                        </div>
                        <div *ngIf="form.value.gridInterpolationType === 'template'" class="col">
                            <div class="input-group" style="width: 50%;">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="input-grid-template"
                                      aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>                   
                            </div>      
                        </div>
                        <div *ngIf="form.value.gridInterpolationType === 'area'" class="row">
                            <div id="pp-space-area-map" class="d-none d-lg-block col-lg-8">
                                <img src="/app/custom/assets/images/OpenStreetMap-europe.png" alt="area crop" style="max-width: 100%;">
                            </div>
                            <div id="pp-space-area-fields" class="col">
                                <div class="py-3">
                                    <span>Draw a rectangle on the map or insert lat/lon to crop or regrid data</span>
                                </div>
                                <ul class="mst--list-columns">
                                    <li *ngFor="let b of form.get('space_crop')['controls']; let i=index" class="py-1">                                        
                                        <input type="number" [formControl]="b" [id]="space_crop_boundings[i].code">    
                                        <label [for]="space_crop_boundings[i].code" ngbTooltip="{{space_crop_boundings[i].code}}" placement="right" class="px-2"
                                            openDelay="2000">{{space_crop_boundings[i].desc}}</label>                                 
                                    </li>                                    
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="mst--list-columns">

                            </ul>
                        </div>
                    </div>
                </div>

                <!-- SPARSE POINTS PP -->
                <div *ngIf="form.value.space_type === 'points'" class="card mst--expansion-panel" id="pp-card-sparse">
                    Sparse Points
                </div>

            </div>
        </div>


        <div class="form-group text-center space-20">
            <button class="btn btn-outline-secondary mr-2" type="button" (click)="goToPrevious()"><i
                    class="fa fa-arrow-left" aria-hidden="true"></i> Previous
            </button>
            <button class="btn btn-info" type="submit" [disabled]="!form.valid"> Next <i class="fa fa-arrow-right"
                    aria-hidden="true"></i></button>
        </div>
    </div>
</form>
