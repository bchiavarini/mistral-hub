<div class='container-fluid'>
    <div class="row justify-content-md-center">
        <div class='col-12'>
            <div class='card'>
                <div class='card-header'>
                    <h4 class='panel-title'>My Requests</h4>
                </div>
                <div class='card-block'>
                    <loading *ngIf="loading"></loading>
                    <div class="table-responsive" *ngIf="rows?.length">

                        <ngx-datatable
                                [rows]="rows"
                                [columns]="columns"
                                [columnMode]="'flex'"
                                [loadingIndicator]='true'
                                [footerHeight]="50"
                                [limit]="itemsPerPage">
                            <ngx-datatable-footer>
                                <ng-template
                                        ngx-datatable-footer-template
                                        let-pageSize="pageSize"
                                        let-selectedCount="selectedCount"
                                        let-curPage="curPage"
                                        let-offset="offset">
                                    <div class='col-3'>
                                        {{paging.dataLength}} total
                                    </div>
                                    <div class='col-9'>
                                        <div class='float-right'>
                                            <ngb-pagination
                                                    boundaryLinks="true"
                                                    directionLinks="true"
                                                    [page]="paging.page"
                                                    [pageSize]="paging.itemsPerPage"
                                                    [collectionSize]="paging.dataLength"
                                                    [maxSize]="5"
                                                    [rotate]="true"
                                                    size="sm"
                                                    (pageChange)="setPage($event)"
                                            >
                                            </ngb-pagination>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-datatable-footer>
                        </ngx-datatable>

                    </div>

                    <ng-template #dataSize let-row="row" let-value="value" let-i="index">
                        <span *ngIf="value else noSize">{{value | bytes}}</span>
                        <ng-template #noSize>-</ng-template>
                    </ng-template>

                    <ng-template #submissionDate let-row="row" let-value="value" let-i="index">
                        <span>{{value | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
                    </ng-template>

                    <ng-template #dataStatus let-row="row" let-value="value" let-i="index">
                        <span class='badge badge-secondary'
                              [ngClass]="{
                                'badge-success': row.status == 'SUCCESS',
                                'badge-danger': row.status == 'FAILURE',
                                'badge-info': row.status == 'PENDING'
                              }">
                            {{value}}
                        </span>

                    </ng-template>

                    <ng-template #emptyHeader let-column="column">
                        &nbsp;
                    </ng-template>

                    <ng-template #controlsCell let-row="row" let-value="value" let-i="index">
                        <button class="btn px-0" *ngIf="row.status == 'SUCCESS'"
                                (click)='download(row.fileoutput)'><i class="fa fa-download"></i></button>
                        <button class="btn px-0 float-right"
                                mwlConfirmationPopover
                               [popoverTitle]="deleteConfirmation.title"
                               [popoverMessage]="deleteConfirmation.message"
                               placement="left"
                               (confirm)="remove(row.request_id)"
                               (cancel)="cancelRequest()"><i class="fa fa-trash" style='color:red;'></i></button>
                    </ng-template>


                </div>
            </div>
        </div>
    </div>
</div>
