definitions:
  DataExtraction:
    required:
      - name
      - datasets
    properties:
      name:
        type: string
      reftime:
        $ref: "#/definitions/RefTime"
      datasets:
        description: Data belong to the datasets of the list.
        type: array
        uniqueItems: true
        minItems: 1
        items:
          description: Dataset name
          type: string
      filters:
        description: Apply different filtering criteria.
        $ref: "#/definitions/DataFilter"
      postprocessors:
        description: Apply one or more post-processing to the filtered data.
        type: array
        uniqueItems: true
        items:
          description: Post-processing request details
          type: object
      format:
        description: Output format
        type: string
        enum:
          - json
          - bufr
          - grib
  AVProcessor:
    description: Additional variables post-processing
    type: object
    properties:
      type:
        type: string
      variables:
        description: The list of requested additional variables to be calculated.
        type: array
        uniqueItems: true
        items:
          type: string
          enum:
            - B12194  # Air density
            - B13003  # Relative humidity
            - B11001  # Wind direction
            - B11002  # Wind speed
    required:
      - type
      - variables

  GIProcessor:
    description: Grid interpolation post processor to interpolate data on a new grid
    type: object
    properties:
      type:
        description: description of the postprocessor
        type: string
      boundings:
        description: boundings of the new grid
        type: object
        properties:
          x-min:
            type: number
          x-max:
            type: number
          y-min:
            type: number
          y-max:
            type: number
      points:
        description: number of point of the new grid
        type: object
        properties:
          nx:
            type: integer
          ny:
            type: integer
      trans-type:
        type: string
        enum:
          - inter
          - boxinter
      sub-type:
        type: string
        enum:
          - near
          - bilin
          - average
          - min
          - max
  GCProcessor:
    description: Grid cropping post processor
    type: object
    properties:
      type:
        description: description of the postprocessor
        type: string
      boundings:
        description: boundings of the cropped grid
        type: object
        properties:
          ilon:
            type: number
          ilat:
            type: number
          flon:
            type: number
          flat:
            type: number
      trans-type:
        type: string
        enum:
          - zoom
      sub_type:
        type: string
        enum:
          - coord
          - bbox
  SPIProcessor:
    description: Spare points interpolation postprocessor
    type: object
    properties:
      type:
        description: description of the postprocessor
        type: string
      file:
        description: file to define the spare points
        type: string
        format: binary
      format:
        description: format of the file
        type: string
        enum:
          - shp
        #ce ne sono altri??
      trans-type:
        type: string
        enum:
          - inter
          - polyinter
      sub-type:
        type: string
        enum:
          - near
          - bilin
          - average
          - min
          - max




