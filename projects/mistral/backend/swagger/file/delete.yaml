common:
  custom:
    authentication: true

delete-file:
  summary: Request for a file deletion.
  parameters:
    - name: file
      in: path
      description: file to remove.
      type: string
      required: true

  responses:
    '200':
      description: File deleted
    '404':
      description: File not found
    '401' :
      description: The user is not the owner of the file to delete